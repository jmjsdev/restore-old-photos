services:
  app:
    image: jmjs/oldphotos:latest
    build: .
    container_name: oldphotos
    ports:
      - "${PORT:-3001}:3001"
    environment:
      - MAX_CONCURRENT_JOBS=${MAX_CONCURRENT_JOBS:-2}
      - CLEANUP_INTERVAL_HOURS=${CLEANUP_INTERVAL_HOURS:-2}
      - CLEANUP_MAX_AGE_HOURS=${CLEANUP_MAX_AGE_HOURS:-2}
      - HEARTBEAT_TIMEOUT_SECONDS=${HEARTBEAT_TIMEOUT_SECONDS:-10}
    volumes:
      - oldphotos-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
